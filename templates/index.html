<html>
<head>
    <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.1/js/bootstrap.min.js"></script>

    <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.1/css/bootstrap-responsive.min.css" rel="stylesheet">

    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet">

    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">

    <script src="//use.edgefonts.net/shadows-into-light.js"></script>

    <style>

        #title{
            font-family :shadows-into-light, sans-serif;
            font-size : 100Px;
        }

    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span12">
                 <form action = "/get_genres">
                        {% if message %}
                            <h2 style="font-family: shadows-into-light">{{message}}<h2>
                        {% else %}
                            <h2 style="font-family: shadows-into-light"> Please Enter a Wiki URL for a show of your choice<h2>
                        {% endif %}
                    <input style="font-family: shadows-into-light" class="span7" type="url" name="url" placeholder="url" required/><br>
                    <input style="font-family: shadows-into-light" type = "submit" class = "btn" value = "Submit"/>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
